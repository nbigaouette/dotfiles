# https://starship.rs/config/#aws





[directory]
truncate_to_repo = false
truncation_length = 5

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

#[cmd_duration]
#min_time = 1
#show_milliseconds = true

[git_branch]
# success_symbol = "🌱 "
truncation_length = 32
truncation_symbol = ""

[git_commit]
commit_hash_length = 32
# See https://github.com/starship/starship/issues/994
disabled = false
only_detached = false

[git_state]
progress_divider = " of "
cherry_pick = "🍒 PICKING"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = "👅"
deleted = "🗑"

